name: RDP_TIPSUNIX with State Persistence

on:
  workflow_dispatch:

# Grant write permissions to workflow
permissions:
  contents: write
  actions: write

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # Fetch all history to get previous state

      - name: Install Docker Desktop (only install, no start)
        shell: pwsh
        run: |
          Write-Host "Installing Docker Desktop only (no auto start)..."

          choco install docker-desktop -y --no-progress

          $exe = "C:\Program Files\Docker\Docker\Docker Desktop.exe"
          if (Test-Path $exe) {
              Write-Host "Docker Desktop installed successfully."
              Write-Host "You can start Docker Desktop manually after RDP login."
          } else {
              Write-Error "Docker Desktop executable not found after install."
              exit 1
          }

      # === RESTORE STATE FROM REPOSITORY ===
      - name: Prepare Tailscale directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "C:\ProgramData\Tailscale" -Force | Out-Null
          Write-Host "Tailscale directory prepared"
      
      - name: Restore Tailscale state from repository
        shell: pwsh
        run: |
          if (Test-Path ".github\state\server-state.conf") {
              Copy-Item ".github\state\server-state.conf" -Destination "C:\ProgramData\Tailscale\server-state.conf"
              Write-Host "Tailscale state restored from repository"
          } else {
              Write-Host "No previous state found (this is normal for first run)"
          }

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Install dependencies
        run: pip install gdown pyautogui pillow

      - name: Download folder from Google Drive to Desktop
        shell: pwsh
        run: |
          $desktop = "C:\Users\runneradmin\Desktop"
          cd $desktop
          gdown --folder https://drive.google.com/drive/folders/1yegokmPSroL6iBuPhdTZ-MQ6NuNwrOr3

      - name: Uninstall Docker Desktop (silent)
        shell: powershell
        run: |
          cd "C:\Users\runneradmin\Desktop\VPS_SCRIPTS"
          cmd /c uninstall_docker.bat

      - name: Install Docker Desktop (silent)
        shell: powershell
        run: |
          cd "C:\Users\runneradmin\Desktop\VPS_SCRIPTS"
          cmd /c install_docker.bat

      - name: Run set_default_chrome.bat
        shell: pwsh
        run: |
          $workDir = "C:\Users\runneradmin\Desktop\VPS_SCRIPTS"
          $batPath = "$workDir\set_default_chrome.bat"

          if (Test-Path $batPath) {
              Write-Host "Menjalankan set_default_chrome.bat dari $workDir"
              Start-Process `
                -FilePath "cmd.exe" `
                -ArgumentList "/c `"$batPath`"" `
                -WorkingDirectory $workDir `
                -Wait `
                -NoNewWindow
              Write-Host "set_default_chrome.bat selesai dijalankan"
          } else {
              Write-Error "File tidak ditemukan: $batPath"
              exit 1
          }

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "http://www.youtube.com/@TipsUNIX"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          # Keep runner active for a limited time (e.g., 5.5 hours) before auto-restarting
          $startTime = Get-Date
          $durationMinutes = 330
          Write-Host "Target duration: $durationMinutes minutes"
          
          while ((Get-Date) -lt $startTime.AddMinutes($durationMinutes)) {
              $elapsed = (Get-Date) - $startTime
              $remaining = $startTime.AddMinutes($durationMinutes) - (Get-Date)
              Write-Host "[$(Get-Date)] RDP Active - Elapsed: $([Math]::Round($elapsed.TotalMinutes)) min | Remaining: $([Math]::Round($remaining.TotalMinutes)) min"
              Start-Sleep -Seconds 300
          }
          Write-Host "Reaching time limit. Preparing to restart..."

      # === SAVE STATE TO REPOSITORY ===
      - name: Save Tailscale state to repository
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "C:\ProgramData\Tailscale\server-state.conf") {
              # Prepare state directory
              New-Item -ItemType Directory -Path ".github\state" -Force | Out-Null
              
              # Copy state file
              Copy-Item "C:\ProgramData\Tailscale\server-state.conf" -Destination ".github\state\server-state.conf" -Force
              
              Write-Host "State file copied to repository"
          } else {
              Write-Host "No state file to save"
          }
      
      - name: Commit and push state
        if: always()
        shell: pwsh
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Pull latest changes first to avoid conflicts
          git pull origin main --no-edit || true
          
          git add .github/state/
          
          # Check if there are changes to commit
          $status = git status --porcelain .github/state/
          if ($status) {
              git commit -m "Save Tailscale state [skip ci]"
              git push
              Write-Host "State committed to repository"
          } else {
              Write-Host "No changes to commit"
          }

      - name: Trigger next workflow run
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "Triggering next workflow: ${{ github.workflow }} on branch: ${{ github.ref_name }}"
          gh workflow run "${{ github.workflow }}" --ref ${{ github.ref_name }}
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Next workflow triggered successfully"
          } else {
              Write-Host "Failed to trigger next workflow"
          }
